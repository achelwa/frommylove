<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login sayang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <!-- Form tidak perlu action, akan menggunakan JS untuk pengalihan -->
            <form id="loginForm">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>
                <div class="button-box">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Menambahkan event listener untuk form submit
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form untuk reload halaman secara default

            // Mendapatkan nilai input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Mengecek apakah username dan password sudah diisi (untuk demonstrasi sederhana)
            if (username === "kubil" && password === "261203") {
                // Redirect ke halaman setelah login berhasil
                window.location.href = "index.html"; // Ganti dengan halaman tujuan
            } else {
                alert("Username atau Password salah");
            }
        });
    </script>
</body>
</html>
